security:
    encoders:
      AcMarche\Mercredi\Entity\Security\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        mercredi_user_provider:
            entity:
                class: AcMarche\Mercredi\Entity\Security\User
                property: username
    firewalls:
        main:
            #anonymous: lazy
            provider: mercredi_user_provider
            guard:
                authenticators:
                    - AcMarche\Mercredi\Security\Authenticator\MercrediAuthenticator
            logout:
                path: app_logout
    role_hierarchy:
        ROLE_MERCREDI_ADMIN: [ROLE_MERCREDI]
        ROLE_MERCREDI_PARENT: [ROLE_MERCREDI]
        ROLE_MERCREDI_ECOLE: [ROLE_MERCREDI]
        ROLE_MERCREDI_ANIMATEUR: [ROLE_MERCREDI]
